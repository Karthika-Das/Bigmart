<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit  Here</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form layout-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'update_product' proid=pro.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                      <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="Category" >
                            <option>{{pro.Category}}</option>

                            {% for i in cat %}
                          <option>{{i.Cname}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Product Name" name="Product" value="{{pro.Product}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Description</label>
                      <textarea class="form-control" placeholder="Description" name="Description">{{pro.Description}}</textarea>
                    </div>
                       <div class="form-group">
                      <label for="exampleInputUsername1">Price</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Price" name="Price" value="{{pro.Price}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Upload Image</label>
                        <img src="{{pro.Image.url}}" height="100px" width="100px">
                      <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Image" name="Image">
                    </div>
<!--                    <div class="form-group">-->
<!--                      <label for="exampleInputConfirmPassword1">Confirm Password</label>-->
<!--                      <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">-->
<!--                    </div>-->

<!--                      <label class="form-check-label">-->
<!--                        <input type="checkbox" class="form-check-input">-->
<!--                        Remember me-->
<!--                      <i class="input-helper"></i></label>-->
<!--                    </div>-->
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
